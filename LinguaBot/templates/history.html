<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LinguaBot - History</title>
    <link rel="icon" href="https://static.botsrv2.com/website/img/quriobot_favicon.1727b193.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="https://static.botsrv2.com/website/img/quriobot_favicon.1727b193.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
              LinguaBot
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Main</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/history">History</a>
                  </li>                              
              </ul>
          </div>
      </div>
   </nav>
    <div class="container">
      <h1 class="text-center my-4">Conversation History</h1>
      <form action="/delete-history" method="post" class="center-button">
        <button type="submit" class="btn btn-danger">Delete Chat History</button>
      </form> 
      <div class="card">
         <div class="container">
            {% for conversation_history in conversation_histories %}
              <h5 class="mt-4">Conversation {{ loop.index }}</h5>
              <div class="card">
                <div class="card-body">
                  {% for message in conversation_history %}
                    <div class="message {% if message.role == 'user' %}user-message{% else %}assistant-message{% endif %}">
                      {{ message.content }}
                    </div>
                  {% endfor %}
                </div>
              </div>
            {% endfor %}
          
         </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
