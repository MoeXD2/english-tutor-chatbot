<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LinguaBot - Chat</title>
      <link rel="icon" href="https://static.botsrv2.com/website/img/quriobot_favicon.1727b193.png" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="https://static.botsrv2.com/website/img/quriobot_favicon.1727b193.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
              LinguaBot
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">Main</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/history">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                  </li>  
              </ul>
          </div>
      </div>
  </nav>
   <div class="container">
    <h1 class="text-center display-6 text-primary"><img src="https://w7.pngwing.com/pngs/178/447/png-transparent-blue-and-green-chat-box-icons-angle-green-font-bubbles-alt-angle-rectangle-speech-balloon.png" alt="" width="50" height="50" class="d-inline-block align-text-top">Start by sending a message to LinguaBot</h1><br>
      <div class="card">
        <button id="save-chat-button" type="button" class="btn btn-primary center-button">Save Chat</button>
      </div>
      <br>
      <div class="card">
        <div class="card-body" id="chat-container" style="height: 400px; overflow-y: scroll;"></div>
      </div>
      <form id="chat-form" class="mt-3">
        <div class="d-flex flex-column">
          <div class="message-input-container">
            <div class="input-group mb-2">
              <input type="text" id="prompt" name="prompt" class="form-control" required placeholder="Type your message here...">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" id="record-button" class="btn btn-secondary"><i class="fa fa-microphone"></i> Record</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>                  
        </div>        
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
